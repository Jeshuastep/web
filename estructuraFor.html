<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>FOR</title>
	</head>
	<body>
	<div id="tweetsDiv">
	</div>
	<script type="text/javascript">

		var tweets=["Qpdo pa", "Buenos dias", "Cepillin la neta JAJA"];
		var cadenaTweets="";

		for (var i = tweets.length-1; i >=0; i--) 
		{
			cadenaTweets = cadenaTweets+"<p>" + tweets[i] + "</p>"
		}
		document.getElementById("tweetsDiv").innerHTML = cadenaTweets;
	</script>
	</body>
</html>
