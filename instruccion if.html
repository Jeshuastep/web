<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Instrucción IF</title>
	</head>
	<body>

	<h1>¿Cuántos dedos tengo?</h1>
	<input type="text" id="entradaUsuario" placeholder="Ingesa un numero">
	<button id="miBoton">Comprobar</button>

	<script type="text/javascript">
	
		document.getElementById("miBoton").onclick = function()
		{
			var dedos;
			var textoUsuario;

			dedos = Math.floor(Math.random() * 5) + 1;

			textoUsuario=document.getElementById("entradaUsuario").value;
			if (textoUsuario == dedos) 
			{
				alert("Corecto acertaste mis dedos")
			} 
			else 
			{
				alert("Incorrecto tengo "+dedos+"dedos")
			}
			
		}
		 
	</script>
	</body>
</html>
